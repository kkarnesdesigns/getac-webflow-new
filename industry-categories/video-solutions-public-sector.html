<script>
document.addEventListener('DOMContentLoaded', function () {
  // Get all anchor tags (<a>) that have href attributes (links)
  var links = document.querySelectorAll('a');

  // Iterate through all the links
  links.forEach(function (link) {
    link.addEventListener('click', function (event) {
      // Get the current href of the link
      var currentHref = link.getAttribute('href');

      // Check if the link points to the homepage '/'
      if (currentHref === '/' || currentHref === '') {
        // Prevent the default link action
        event.preventDefault();

        // Set the href to index.html
        var newHref = 'index.html';

        // Set the new href value
        link.setAttribute('href', newHref);

        // Redirect to the new URL with index.html
        window.location.href = newHref;
      } 
      // If the link doesn't already have a file extension (like .html, .pdf, etc.)
      else if (currentHref && !currentHref.includes('.')) {
        // Prevent the default link action
        event.preventDefault();

        // Append .html to the href
        var newHref = currentHref + '.html';

        // Set the new href value
        link.setAttribute('href', newHref);

        // Redirect to the new URL with .html
        window.location.href = newHref;
      }
    });
  });
});

(function() {
		var usergender = localStorage.getItem("gender");
    var mylink = "/products/" + usergender + ".html";
    const idleDurationSecs = 120;    // X number of seconds
    const redirectUrl = mylink;  // Redirect idle users to this URL
    let idleTimeout; // variable to hold the timeout, do not modify

    const resetIdleTimeout = function() {

        // Clears the existing timeout
        if(idleTimeout) clearTimeout(idleTimeout);

        // Set a new idle timeout to load the redirectUrl after idleDurationSecs
        idleTimeout = setTimeout(() => location.href = redirectUrl, idleDurationSecs * 1000);
    };

    // Init on page load
    resetIdleTimeout();

    // Reset the idle timeout on any of the events listed below
    ['click', 'touchstart', 'mousemove'].forEach(evt => 
        document.addEventListener(evt, resetIdleTimeout, false)
    );

})();
</script></body></html>
